<div class="structure-view">
    <style>
        /* @import url("https://use.fontawesome.com/releases/v5.8.1/css/all.css"); */
        .tree-panel {
            /* height: 630px; */
            width: 100%;
            height: 100%;
            padding: 2px;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        a,
        label {
            color: #a0a0a0;
            display: block;
            padding: 4px;
            text-decoration: none;
        }

        a:hover,
        a:active {
            text-decoration: none;
        }

        li {
            text-decoration: none;
        }

        .menu-section {
            min-height: 130px;
        }

        .flow-section {
            min-height: 160px;
        }

        .daily-metrics-section {
            min-height: 320px;
        }

        .list-tree.has-collapsable-children li.list-item {
            position: relative;
        }

        hr {
            margin-top: 2px;
            margin-bottom: 2px;
            border: 0;
            border-top: 1px solid #eeeeee;
        }

        .vertical-menu {
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            width: 400px;
            padding-left: 6px;
            padding-right: 10px;
            overflow: scroll;
        }

        .vertical-menu a:hover,
        .vertical-menu label:hover {
            background-color: #2f333d;
        }

        .vertical-menu a.active {
            background-color: #565656;
            color: #a0a0a0;
        }

        .vertical-menu ul,
        .vertical-menu li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .vertical-menu input {
            position: absolute;
            opacity: 0;
        }

        .vertical-menu input + label + ul {
            margin: 0 0 0 22px;
        }

        /* by default the leaf nodes are hidden */
        .vertical-menu input + label + ul {
            display: none;
        }

        .vertical-menu label,
        .vertical-menu label::before {
            cursor: pointer;
        }

        .vertical-menu input:disabled + label {
            cursor: default;
            opacity: 0.6;
        }

        /* this will show the leaf nodes (li items) when expending the root node */
        .vertical-menu input:checked:not(:disabled) + label + ul {
            display: block;
        }

        label::before {
            content: '\f078';
            font-family: 'sans-serif';
            font-size: 16px;
            width: 12px;
            height: 12px;
            padding-right: 6px;
        }

        input:checked + label::before {
            content: '\f0a3';
            font-family: 'sans-serif';
            font-size: 16px;
            width: 12px;
            height: 12px;
            padding-right: 6px;
        }

        .leftbox {
            float: left;
            width: 50%;
        }
        .rightbox {
            float: left;
            width: 50%;
        }
        .divider {
            margin-left: 25px;
        }
        .sv-toolbox {
            padding: 8px 2px 2px 4px;
        }
        label {
            padding: 5px;
            border-radius: 3px;
            margin: 2px;
        }
    </style>

    <div class="sv-toolbox">
        <span>ACCOUNT</span>
    </div>

    <div class="vertical-menu menu-section">
        <a href="#" id="signup-button" class="signup-icon" title=""
            >Sign up</a
        >
        <a href="#" id="login-button" class="paw-icon" title=""
            >Log in</a
        >
        <div class="vertical-menu" id="logged-in-label"></div>
        <a href="#" id="switch-account-button" class="rocket-icon" title="">Switch account</a>

        <a href="#" id="learn-more" class="readme-icon" title="">Learn more</a>
        <a href="#" id="toggle-status-metrics" class="visible-icon" title=""
            >Hide status bar metrics</a
        >
        <a href="#" id="submit-feedback" class="message-icon" title=""
            >Submit feedback</a
        >
    </div>

    <div class="sv-toolbox">
      <span>FLOW</span>
    </div>
    <div class="vertical-menu flow-section" id="code-time-flow">
      <a href="#" id="update-slack-status" class="profile-icon" title="">Update profile status</a>
      <a href="#" id="pause-slack-notifications" class="notifications-off-icon" title="">Pause notifications</a>
      <a href="#" id="enable-slack-notifications" class="notifications-on-icon" title="">Turn on notifications</a>
      <a href="#" id="slack-presence-away" class="presence-icon" title="">Set presence to away</a>
      <a href="#" id="slack-presence-active" class="presence-icon" title="">Set presence to active</a>
      <a href="#" id="dark-mode-disable" class="adjust-icon" title="">Turn off dark mode</a>
      <a href="#" id="dark-mode-enable" class="adjust-icon" title="">Turn on dark mode</a>
      <a href="#" id="slack-dock-change" class="position-icon" title="">Toggle dock position</a>
    </div>

    <div class="sv-toolbox">
        <span>STATS</span>
    </div>
    <div class="vertical-menu daily-metrics-section" id="code-time-metrics"></div>

</div>
